- name: Run a Smoke Test on the QA environment for the three-tier application from Ansible Tower.
  hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
  - name: Curl website

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
